<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EventHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>

<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1><i><b>EventHub</b></i></h1>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search events...">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="index.html#popular-events">Popular Events</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li class="dropdown">
                        <a href="#" class="help-centre">Help Centre â–¼</a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Contact Us</a></li>
                            <li><a href="#">Find Your Tickets</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-container">
            <div class="login-card">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="email1">Email:</label>
                    <input type="email" id="email1" name="email" required>
                    <span id="email-error1" class="error-message"></span>

                    <label for="password1">Password:</label>
                    <input type="password" id="password1" name="password" required>
                    <span id="password-error1" class="error-message"></span>

                    <button type="submit">Login</button>
                </form>
                <div class="account-already">Don't have an account? 
                    <a href="signup.html">Create account</a>
                </div>
                
                <div class="divider">or</div>
                <div class="social-login">
                    
                    <button class="social-button google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-button facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                    <button class="social-button twitter"><i class="fab fa-twitter"></i> Twitter</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 EventHub</p>
            <p>Follow us on:
                <a href="#">Facebook</a> |
                <a href="#">Twitter</a> |
                <a href="#">Instagram</a>
            </p>
        </div>
    </footer>
    
    <script src="script.js"></script>
    
</body>

</html>
